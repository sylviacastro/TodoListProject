<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <!-- Scripts -->
  <script type="text/javascript" src="assets/js/lib/jquery-3.4.0.min.js"></script>
</head>

<body>
  <div id="container">
    <h1>To-Do List<i class="fa fa-plus"></i></h1>
    <input type="text" placeholder='Add New Todo'>

    <ul>
      <li><span><i class="fa fa-trash"></i></span> Stretch</li>
      <li><span><i class="fa fa-trash"></i></span> Be Grateful</li>
      <li><span><i class="fa fa-trash"></i></span> Drink all of the coffee</li>
    </ul>
  </div>

  <!-- Scripts -->
  <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
